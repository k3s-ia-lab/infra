apiVersion: v1
kind: Namespace
metadata:
  name: zabbix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
  namespace: zabbix
  labels:
    app: zabbix-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-server
  template:
    metadata:
      labels:
        app: zabbix-server
    spec:
      containers:
        - name: zabbix-server
          image: zabbix/zabbix-server-pgsql:ubuntu-7.4.4
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_SERVER_HOST
              value: "postgres-lb.k3s-ia-lab.svc.cluster.local"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "mysecurepassword"
            - name: POSTGRES_DB
              value: "zabbix"
          ports:
            - containerPort: 10051
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server-service
  namespace: zabbix
  labels:
    app: zabbix-server
spec:
  type: LoadBalancer
  selector:
    app: zabbix-server
  ports:
    - port: 10051
      targetPort: 10051
      protocol: TCP
